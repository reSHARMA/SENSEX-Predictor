<script>
function rotate(){
	document.getElementsByClassName("overlay")[0].style.zIndex = 50;
	document.getElementById("loader").style.visibility = "visible";
}
function init(){
	document.getElementById('next').onclick=
		function(){
			rotate();
		};
}
window.onload=init;
</script>
