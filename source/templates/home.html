<!DOCTYPE html>
<html>
<title>BSE SENSEX PREDICTOR</title>
<style>
	body{
		margin:0px;
        	height:100%;
	}
	html {
	    height: 100%;
	}
	.main {
	    background: url(http://www.tradegoldonline.com/wp-content/uploads/2015/09/straregy-guide-hedging-on-the-forex-market.jpg) no-repeat center center fixed;
	    background-size: cover;
	    height: 100%;
	}
	.overlay {
		height: 100%;
	    position: absolute;
	    z-index: 1;
	    background-color: black;
	    opacity: 0.4;
	    top: 0px;
	    width: 100%;	
	}
	.head {
		    position: absolute;
		    top: 0px;
		    font-size: 60px;
		    margin: 2%;
		    background-color: gold;
		    z-index: 4;
		    padding: 2%;	
	}
	.desc {
		    position: absolute;
		    top: 40%;
		    font-size: 35px;
		    color: white;
		    z-index: 2;
		    margin-left: 2%;
		    margin-right: 40%;
		    padding: 0%;
		    font-style: italic;
	}
	button {
		position: absolute;
		    top: 42%;
		    z-index: 2;
		    /* align-content: center; */
		    /* align-items: center; */
		    /* align-self: center; */
		    left: 70%;
		    font-size: 40px;
		    border: 0px;
		    background-color: gold;
		    padding: 3%;
		    border-radius: 18%;	
	}
	footer{
		    z-index: 2;
		    /* width: 100%; */
		    color: balck;
		    font-size: 22px;
	}
	div#loader {
	    position: absolute;
	       top: 30%;
	    left: 40%;
	    z-index: 100;
	    visibility: hidden;
	}
</style>
<body>
	<div class = "main"> </div>
	<div class = "overlay"> </div>
	<div class = "head">BSE SENSEX PREDICTOR </div>
	<div class = "desc"> Sensex is a figure indicating the relative prices of shares on the Mumbai (Bombay) Stock Exchange , this project aims to predict the next day opening bell rates for this index</div>
	<button id="next"><a href="/predict">PREDICT</a></button>
	<div id="loader"><img src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif"></div>
	<footer><center>Designed and Developed by Reshabh K Sharma</center></footer>
<a href="https://github.com/resharma"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:200;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
<script>
function rotate(){
	document.getElementsByClassName("overlay")[0].style.zIndex = 50;
	document.getElementById("loader").style.visibility = "visible";
}
function init(){
	document.getElementById('next').onclick=
		function(){
			rotate();
		};
}
window.onload=init;
</script>
</body>
</html>
